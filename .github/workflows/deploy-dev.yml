name: Deploy to Development

on:
  push:
    branches:
      - main
    paths:
      - 'migrations/**'
      - 'stored_procedures/**'
      - 'functions/**'
      - 'triggers/**'
      - 'seeds/dev/**'
      - 'scripts/**'
      - '.github/workflows/deploy-dev.yml'

jobs:
  validate:
    name: Validate SQL Syntax
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: pime_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: pime_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Create test .env file
        run: |
          echo "POSTGRES_HOST=localhost" >> .env.dev
          echo "POSTGRES_PORT=5432" >> .env.dev
          echo "POSTGRES_DB=pime_test" >> .env.dev
          echo "POSTGRES_USER=pime_user" >> .env.dev
          echo "POSTGRES_PASSWORD=test_password" >> .env.dev

      - name: Apply migrations
        run: |
          chmod +x scripts/*.sh
          ./scripts/apply-migrations.sh dev

      - name: Deploy stored procedures
        run: |
          ./scripts/deploy-procedures.sh dev

      - name: Apply seed data
        run: |
          ./scripts/apply-seeds.sh dev

      - name: Validate - List tables
        run: |
          PGPASSWORD=test_password psql -h localhost -p 5432 -U pime_user -d pime_test -c "\dt"

      - name: Validate - List functions
        run: |
          PGPASSWORD=test_password psql -h localhost -p 5432 -U pime_user -d pime_test -c "\df"

      - name: Validation summary
        run: |
          echo "✅ All SQL files validated successfully"

  deploy:
    name: Deploy to DEV
    needs: validate
    runs-on: ubuntu-latest
    if: ${{ vars.DEPLOY_ENABLED == 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Create .env file
        run: |
          echo "POSTGRES_HOST=${{ secrets.DEV_POSTGRES_HOST }}" >> .env.dev
          echo "POSTGRES_PORT=${{ secrets.DEV_POSTGRES_PORT }}" >> .env.dev
          echo "POSTGRES_DB=${{ secrets.DEV_POSTGRES_DB }}" >> .env.dev
          echo "POSTGRES_USER=${{ secrets.DEV_POSTGRES_USER }}" >> .env.dev
          echo "POSTGRES_PASSWORD=${{ secrets.DEV_POSTGRES_PASSWORD }}" >> .env.dev

      - name: Test database connection
        run: |
          export $(cat .env.dev | grep -v '^#' | xargs)
          PGPASSWORD=$POSTGRES_PASSWORD psql -h $POSTGRES_HOST -p $POSTGRES_PORT -U $POSTGRES_USER -d $POSTGRES_DB -c "SELECT version();"

      - name: Apply migrations
        run: |
          chmod +x scripts/*.sh
          ./scripts/apply-migrations.sh dev

      - name: Deploy stored procedures
        run: |
          ./scripts/deploy-procedures.sh dev

      - name: Apply seed data
        run: |
          ./scripts/apply-seeds.sh dev

      - name: Deployment summary
        run: |
          echo "✅ Database deployed successfully to DEVELOPMENT"
          echo "Database: ${{ secrets.DEV_POSTGRES_DB }}"
          echo "Timestamp: $(date)"
