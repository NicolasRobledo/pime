name: Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*'  # Ejemplo: v1.0.0, v2.1.3
  workflow_dispatch:  # Permite ejecución manual

jobs:
  deploy-prod:
    name: Deploy Database to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://pime.com  # Cambiar por tu URL

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Create .env file
        run: |
          echo "POSTGRES_HOST=${{ secrets.PROD_POSTGRES_HOST }}" >> .env.prod
          echo "POSTGRES_PORT=${{ secrets.PROD_POSTGRES_PORT }}" >> .env.prod
          echo "POSTGRES_DB=${{ secrets.PROD_POSTGRES_DB }}" >> .env.prod
          echo "POSTGRES_USER=${{ secrets.PROD_POSTGRES_USER }}" >> .env.prod
          echo "POSTGRES_PASSWORD=${{ secrets.PROD_POSTGRES_PASSWORD }}" >> .env.prod

      - name: Test database connection
        run: |
          export $(cat .env.prod | grep -v '^#' | xargs)
          PGPASSWORD=$POSTGRES_PASSWORD psql -h $POSTGRES_HOST -p $POSTGRES_PORT -U $POSTGRES_USER -d $POSTGRES_DB -c "SELECT version();"

      - name: Create backup
        run: |
          export $(cat .env.prod | grep -v '^#' | xargs)
          BACKUP_FILE="backup_$(date +%Y%m%d_%H%M%S).sql"
          echo "Creating backup: $BACKUP_FILE"
          PGPASSWORD=$POSTGRES_PASSWORD pg_dump -h $POSTGRES_HOST -p $POSTGRES_PORT -U $POSTGRES_USER -d $POSTGRES_DB -F c -f "$BACKUP_FILE"
          echo "Backup created successfully"
          ls -lh "$BACKUP_FILE"

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: database-backup-${{ github.sha }}
          path: backup_*.sql
          retention-days: 30

      - name: Apply migrations
        run: |
          chmod +x scripts/*.sh
          ./scripts/apply-migrations.sh prod

      - name: Deploy stored procedures
        run: |
          ./scripts/deploy-procedures.sh prod

      - name: Deployment summary
        if: success()
        run: |
          echo "✅ Database deployed successfully to PRODUCTION"
          echo "Environment: Production"
          echo "Database: ${{ secrets.PROD_POSTGRES_DB }}"
          echo "Tag: ${{ github.ref_name }}"
          echo "Timestamp: $(date)"
          echo "Backup: Available in artifacts"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Deployment to PRODUCTION failed"
          echo "Please check the logs above for details"
          echo "Database backup is available in artifacts"
