name: Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  validate:
    name: Validate SQL Syntax
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: pime_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: pime_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Create test .env file
        run: |
          echo "POSTGRES_HOST=localhost" >> .env.prod
          echo "POSTGRES_PORT=5432" >> .env.prod
          echo "POSTGRES_DB=pime_test" >> .env.prod
          echo "POSTGRES_USER=pime_user" >> .env.prod
          echo "POSTGRES_PASSWORD=test_password" >> .env.prod

      - name: Apply migrations
        run: |
          chmod +x scripts/*.sh
          ./scripts/apply-migrations.sh prod

      - name: Deploy stored procedures
        run: |
          ./scripts/deploy-procedures.sh prod

      - name: Validate - List tables
        run: |
          PGPASSWORD=test_password psql -h localhost -p 5432 -U pime_user -d pime_test -c "\dt"

      - name: Validate - List functions
        run: |
          PGPASSWORD=test_password psql -h localhost -p 5432 -U pime_user -d pime_test -c "\df"

      - name: Validation summary
        run: |
          echo "✅ All SQL files validated successfully"

  deploy:
    name: Deploy to PROD
    needs: validate
    runs-on: ubuntu-latest
    environment:
      name: production
    if: ${{ vars.DEPLOY_ENABLED == 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Create .env file
        run: |
          echo "POSTGRES_HOST=${{ secrets.PROD_POSTGRES_HOST }}" >> .env.prod
          echo "POSTGRES_PORT=${{ secrets.PROD_POSTGRES_PORT }}" >> .env.prod
          echo "POSTGRES_DB=${{ secrets.PROD_POSTGRES_DB }}" >> .env.prod
          echo "POSTGRES_USER=${{ secrets.PROD_POSTGRES_USER }}" >> .env.prod
          echo "POSTGRES_PASSWORD=${{ secrets.PROD_POSTGRES_PASSWORD }}" >> .env.prod

      - name: Test database connection
        run: |
          export $(cat .env.prod | grep -v '^#' | xargs)
          PGPASSWORD=$POSTGRES_PASSWORD psql -h $POSTGRES_HOST -p $POSTGRES_PORT -U $POSTGRES_USER -d $POSTGRES_DB -c "SELECT version();"

      - name: Create backup
        run: |
          export $(cat .env.prod | grep -v '^#' | xargs)
          BACKUP_FILE="backup_$(date +%Y%m%d_%H%M%S).sql"
          echo "Creating backup: $BACKUP_FILE"
          PGPASSWORD=$POSTGRES_PASSWORD pg_dump -h $POSTGRES_HOST -p $POSTGRES_PORT -U $POSTGRES_USER -d $POSTGRES_DB -F c -f "$BACKUP_FILE"
          echo "Backup created successfully"

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: database-backup-${{ github.sha }}
          path: backup_*.sql
          retention-days: 30

      - name: Apply migrations
        run: |
          chmod +x scripts/*.sh
          ./scripts/apply-migrations.sh prod

      - name: Deploy stored procedures
        run: |
          ./scripts/deploy-procedures.sh prod

      - name: Deployment summary
        run: |
          echo "✅ Database deployed successfully to PRODUCTION"
          echo "Database: ${{ secrets.PROD_POSTGRES_DB }}"
          echo "Tag: ${{ github.ref_name }}"
          echo "Timestamp: $(date)"
