version: '3.8'

services:
  postgres-prod:
    image: postgres:16-alpine
    container_name: pime-db-prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=es_AR.UTF-8"
    ports:
      - "127.0.0.1:${POSTGRES_PORT:-5432}:5432"  # Solo localhost por seguridad
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./scripts:/scripts:ro
    networks:
      - pime-network-prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_prod_data:
    driver: local

networks:
  pime-network-prod:
    driver: bridge
