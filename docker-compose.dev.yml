version: '3.8'

services:
  postgres-dev:
    image: postgres:16-alpine
    container_name: pime-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pime_dev}
      POSTGRES_USER: ${POSTGRES_USER:-pime_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_change_me}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=es_AR.UTF-8"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d/migrations:ro
      - ./scripts:/scripts:ro
    networks:
      - pime-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pime_user} -d ${POSTGRES_DB:-pime_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Opcional: pgAdmin para gesti√≥n visual de la DB
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pime-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@pime.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - pime-network
    depends_on:
      - postgres-dev

volumes:
  postgres_dev_data:
    driver: local

networks:
  pime-network:
    driver: bridge
